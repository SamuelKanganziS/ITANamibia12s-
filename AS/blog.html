<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessory Hub Savings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f3ff; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            width: 100%;
            background-color: #9bc7ff;
            padding: 15px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            color: #333;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
            border: 2px solid #8b9fdc; /* Border similar to image */
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .centered {
            text-align: center;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #36d7ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin: 5px; /* Add some margin for spacing */
        }

        button:hover {
            background-color: #28a0c7;
        }

        #status {
            margin-top: 20px;
        }

        #message {
            color: #4caf50;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
</head>
<body>
   

    <div class="container">
        <h1 class="centered">Save for Your Accessory</h1>
        <p>Set your target amount and start saving!</p>
        
        <label for="target">Target Amount:</label>
        <input type="number" id="target" placeholder="Enter target amount" required>
        
        <label for="saved">Amount Saved:</label>
        <input type="number" id="saved" placeholder="Enter saved amount" required>

        <button id="saveButton" onclick="saveMoney()">Save Money</button>
        <button onclick="goBack()">Back</button>

        <div id="status">
            <h3 id="message"></h3>
        </div>
    </div>

    <script>
        let totalSaved = 0;

        function saveMoney() {
            const targetAmount = parseFloat(document.getElementById("target").value);
            const savedAmount = parseFloat(document.getElementById("saved").value);

            if (isNaN(targetAmount) || isNaN(savedAmount)) {
                document.getElementById("message").innerText = "Please enter valid numbers for both fields.";
                return;
            }

            totalSaved += savedAmount;

            // Update the saved amount in local storage
            localStorage.setItem('savedAmount', totalSaved);

            if (totalSaved >= targetAmount) {
                document.getElementById("message").innerText = `Congratulations! You've reached your savings goal of N$${targetAmount}.`;
            } else {
                document.getElementById("message").innerText = `You have saved N$${totalSaved}. Keep going to reach your target of N$${targetAmount}.`;
            }

            document.getElementById("saved").value = ""; // Clear saved amount input
        }

        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>
</body>
</html>
